<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>
    <p id="p8"></p>
    <script>
      var str = 'Welcome to JavaSCript';
      document.getElementById("p1").innerHTML = str[0]; // accessing the first character
      document.getElementById("p2").innerHTML = str[1]; //accessing the second character
      document.getElementById("p3").innerHTML = str[2]; //accessing the third  character
      document.getElementById("p4").innerHTML = str[3]; //accessing the fouth  character
      document.getElementById("p5").innerHTML = str[4]; //accessing the fifth  character
      document.getElementById("p6").innerHTML = str[5]; //accessing the sixth  character
      document.getElementById("p7").innerHTML = str[6]; //accessing the sixth  character
      document.getElementById("p8").innerHTML = "The String has " + str.length + " characters" // accessing the length
    </script>
  </body>
</html>
