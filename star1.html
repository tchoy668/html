<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
<p id="demo"></p>

  <script type="text/javascript">
    let numlines = parseInt(prompt('Enter NUMBER OF LINES'));
    let txt = "";

    for (var i = 0; i < numlines; i++) {
    txt += "*";
    document.getElementById("demo").innerHTML += txt + "<br>";
    }

    for (var i=0; i< numlines; i++) {
    txt = txt.slice(0, numlines - i);
    document.getElementById("demo").innerHTML += txt + "<br>";
    }

    </script>
  </body>
</html>
